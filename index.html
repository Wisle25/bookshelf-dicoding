<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pen.css' rel='stylesheet'>
</head>
<body>
  <header class="header-bar">
    <!-- Logo -->
    <h1 class="header-title">Bookshelf</h1>
    
    <!-- Search Bar -->
    <form class="search-form" onsubmit="search(event)">
      <input type="text" placeholder="Search for books here!" class="search-input" oninput="formFindOnInput(event)">
      <button type="submit" class="search-btn">
        <i class="gg-search"></i>
      </button>     
    </form>
    
    <!-- Nav -->
    <nav>
      <a onclick="switchPage(false)">Unfinished</a>
      <a onclick="switchPage(true)">Finished</a>
    </nav>
  </header>
  
  <!-- Where the bookshelf placed -->
  <div class="wrapper">
    <main class="main-container">
      <h1 class="bookshelf-title">Bookshelf</h1>
      <span class="line"></span>
      <h2><span id="page-title">Unfinished</span> Reading Bookshelf</h2>
      
      <!-- Where the book list will be -->
      <div class="shelf-wrapper" id="books-list">
        
      </div>
    </main>
    
    <aside>
      <form onsubmit="addBook(event)">
        <h3 class="title">Tambahkan Buku</h3>
        
        <label for="title">Judul</label>
        <input type="text" name="title" oninput="formAddOnInput(event)" placeholder="Masukan informasi data">
        <label for="author">Author</label>
        <input type="text" name="author" oninput="formAddOnInput(event)" placeholder="Masukan informasi data">
        <label for="year">Tahun Rilis</label>
        <input type="number" name="year" oninput="formAddOnInput(event)" placeholder="Masukan informasi data">
        <button type="submit" class="btn move-btn" style="width: 98%; margin-top: 1em;">Tambahkan</button>
      </form>
    </aside>
  </div>
  <script src="script.js"></script>
</body>
</html>
